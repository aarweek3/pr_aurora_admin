<div class="ui-help-container">
  <div class="ui-help-header">
    <h1>{{ pageTitle() }}</h1>
    <p class="text-secondary">{{ pageDescription() }}</p>
  </div>

  <div class="ui-help-content">
    <ng-content></ng-content>

    <!-- Fallback if used as a standalone page without projected content -->
    <div
      class="ui-help-fallback"
      style="
        margin-top: 40px;
        text-align: center;
        color: #8c8c8c;
        padding: 40px;
        border: 1px dashed #d9d9d9;
        border-radius: 8px;
      "
    >
      <av-icon type="system/av_info" [size]="48" color="#d9d9d9" style="margin-bottom: 20px; display: block"></av-icon>
      <h3>Центральная База Помощи (UI Help Base)</h3>
      <p>Этот компонент является базовым шаблоном для всех страниц документации в системе.</p>
      <p>Используйте селектор <code>&lt;app-container-ui-help-base&gt;</code> для обёртывания вашего контента.</p>
    </div>
  </div>
</div>
