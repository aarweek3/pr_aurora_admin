<div class="svg-validator-container">
  <div class="page-header">
    <h1>Проверка SVG</h1>
    <p class="text-secondary">Инструмент для валидации и проверки SVG файлов</p>
  </div>

  <div class="svg-input-section">
    <h3>Вставить SVG</h3>
    <textarea
      nz-input
      [(ngModel)]="svgCode"
      placeholder="Вставьте SVG код здесь..."
      rows="10"
      class="svg-textarea"
    ></textarea>

    <div class="action-buttons">
      <button av-button avType="primary" (click)="displaySvg()">Отобразить SVG код</button>
      <button av-button avType="default" (click)="clearSvg()">Очистить</button>
    </div>
  </div>

  @if (showPreview()) {
  <div class="svg-preview-section">
    <h3>Область отображения SVG</h3>
    <div class="svg-display-area" [innerHTML]="displayedSvg()"></div>
  </div>

  <div class="svg-code-section">
    <h3>Исходный код</h3>
    <pre class="code-display">{{ svgCode() }}</pre>
  </div>
  }
</div>
