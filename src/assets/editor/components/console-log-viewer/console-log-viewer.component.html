<div class="console-log-viewer" [class.collapsed]="!isExpanded">
  <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ –ø–∞–Ω–µ–ª–∏ -->
  <div class="console-log-viewer-header">
    <div class="console-log-viewer-title">
      <span class="console-log-viewer-icon">üìã</span>
      <span>Console Log</span>
      <span class="console-log-viewer-count">({{ logs.length }})</span>
    </div>

    <div class="console-log-viewer-actions">
      <!-- –ö–Ω–æ–ø–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è -->
      <button
        type="button"
        class="console-log-viewer-button"
        title="–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –≤—Å–µ –ª–æ–≥–∏"
        (click)="copyToClipboard()"
        [disabled]="logs.length === 0"
      >
        üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å
      </button>

      <!-- –ö–Ω–æ–ø–∫–∞ –æ—á–∏—Å—Ç–∫–∏ -->
      <button
        type="button"
        class="console-log-viewer-button"
        title="–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥–∏"
        (click)="clearLogs()"

      >
        üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å
      </button>

      <!-- –ö–Ω–æ–ø–∫–∞ —Å–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è -->
      <button
        type="button"
        class="console-log-viewer-button console-log-viewer-toggle"
        title="{{ isExpanded ? '–°–≤–µ—Ä–Ω—É—Ç—å' : '–†–∞–∑–≤–µ—Ä–Ω—É—Ç—å' }}"
        (click)="toggleExpanded()"
      >
        {{ isExpanded ? '‚ñº' : '‚ñ≤' }}
      </button>
    </div>
  </div>

  <!-- –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –ø–∞–Ω–µ–ª–∏ -->
  <div class="console-log-viewer-content" *ngIf="isExpanded">
    <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –µ—Å–ª–∏ –ª–æ–≥–æ–≤ –Ω–µ—Ç -->
    <div class="console-log-viewer-empty" *ngIf="logs.length === 0">
      <p>–õ–æ–≥–∏ –ø—É—Å—Ç—ã. –í—Å–µ console.log –≤—ã–∑–æ–≤—ã –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –∑–¥–µ—Å—å.</p>
    </div>

    <!-- –°–ø–∏—Å–æ–∫ –ª–æ–≥–æ–≤ -->
    <div class="console-log-viewer-list" *ngIf="logs.length > 0">
      <div *ngFor="let log of logs; let i = index" class="console-log-entry" [ngClass]="getLogClass(log.type)">
        <!-- –ù–æ–º–µ—Ä –∏ –≤—Ä–µ–º—è -->
        <div class="console-log-entry-meta">
          <span class="console-log-entry-index">{{ i + 1 }}</span>
          <span class="console-log-entry-time">{{ formatTime(log.timestamp) }}</span>
          <span class="console-log-entry-type">{{ log.type.toUpperCase() }}</span>
        </div>

        <!-- –°–æ–æ–±—â–µ–Ω–∏–µ -->
        <div class="console-log-entry-message">
          <pre>{{ log.message }}</pre>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –æ—Ç–¥–µ–ª—å–Ω–æ–≥–æ –ª–æ–≥–∞ -->

      </div>
    </div>

</div>
