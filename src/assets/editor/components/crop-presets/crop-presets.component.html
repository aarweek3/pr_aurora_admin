<div class="presets-section">
  <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å –∫–Ω–æ–ø–∫–æ–π + —Ä—è–¥–æ–º, –æ—Ç—Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π -->
  <div class="presets-header-centered">
    <h4>–ü—Ä–µ–¥—É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã</h4>
    <button
      class="aurora-btn aurora-btn-ghost aurora-btn-sm aurora-btn-icon"
      (click)="toggleCreatePreset()"
      title="–î–æ–±–∞–≤–∏—Ç—å —Å–≤–æ–π —Ä–∞–∑–º–µ—Ä"
    >

  <!-- –§–æ—Ä–º–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–µ—Å–µ—Ç–∞ -->
  <div class="create-preset-form" *ngIf="showCreatePreset">
    <div class="form-header">
      <h5>–°–æ–∑–¥–∞—Ç—å —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä</h5>
      <button
        class="aurora-btn aurora-btn-ghost aurora-btn-xs aurora-btn-icon"
        (click)="toggleCreatePreset()"
        title="–û—Ç–º–µ–Ω–∞"
      >
        ‚úñ
      </button>
    </div>

    <input type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" [(ngModel)]="newPreset.name" class="preset-input" maxlength="50" />

    <div class="preset-size-inputs">
      <input type="number" placeholder="–®–∏—Ä–∏–Ω–∞" [(ngModel)]="newPreset.width" min="1" />
      <span>√ó</span>
      <input type="number" placeholder="–í—ã—Å–æ—Ç–∞" [(ngModel)]="newPreset.height" min="1" />

    <input type="text" placeholder="–ò–∫–æ–Ω–∫–∞ (emoji)" [(ngModel)]="newPreset.icon" maxlength="2" class="preset-input" />

    <button
      class="aurora-btn aurora-btn-primary aurora-btn-sm aurora-btn-w-full"
      (click)="saveCustomPreset()"

    >
      –°–æ—Ö—Ä–∞–Ω–∏—Ç—å

  </div>

  <!-- –°–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–µ –ø—Ä–µ—Å–µ—Ç—ã (–±–µ–∑ –∑–∞–≥–æ–ª–æ–≤–∫–∞, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ –∂–µ —Å—Ç–∏–ª–∏ —á—Ç–æ –∏ –¥–ª—è –ø—Ä–µ–¥—É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã—Ö) -->
  <div class="custom-presets" *ngIf="customPresets.length > 0">
    <div class="preset-grid preset-grid-4-columns">
      <div
        *ngFor="let preset of customPresets"
        class="preset-card"
        [class.active]="selectedPreset?.id === preset.id"
        (click)="selectPreset(preset)"
      >
        <button class="preset-delete" (click)="deletePreset(preset, $event)" title="–£–¥–∞–ª–∏—Ç—å">√ó</button>

        <div class="preset-icon">{{ preset.icon }}</div>
        <div class="preset-name">{{ preset.name }}</div>
        <div class="preset-size">{{ preset.width }} √ó {{ preset.height }}</div>
      </div>
    </div>
  </div>

  <!-- –°–∏—Å—Ç–µ–º–Ω—ã–µ –ø—Ä–µ—Å–µ—Ç—ã -->
  <div class="social-presets">
    <div class="preset-grid preset-grid-4-columns">
      <div
        *ngFor="let preset of socialPresets"
        class="preset-card"
        [class.active]="selectedPreset?.id === preset.id"
        (click)="selectPreset(preset)"
      >
        <div class="preset-icon">{{ preset.icon }}</div>
        <div class="preset-name">{{ preset.name }}</div>
        <div class="preset-size">{{ preset.width }} √ó {{ preset.height }}</div>
      </div>
    </div>
  </div>

  <!-- Export/Import -->
  <div class="preset-actions">
    <button
      class="aurora-btn aurora-btn-ghost aurora-btn-sm"
      (click)="exportPresets()"
      [disabled]="customPresets.length === 0"
      title="–≠–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–µ –ø—Ä–µ—Å–µ—Ç—ã –≤ JSON"
    >
      üì§ Export
    </button>
    <button
      class="aurora-btn aurora-btn-ghost aurora-btn-sm"
      (click)="importPresets()"
      title="–ò–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–µ—Å–µ—Ç—ã –∏–∑ JSON"
    >
      üì• Import

</div>
